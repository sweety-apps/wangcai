<script>
function onInstall() {
	var sysName = navigator.userAgent.split(";")[0].split('(')[1];//判断系统
	if ( sysName == "iPhone" || sysName == "iphone" || sysName == "ipad" || sysName == "iPad" || sysName == "iPod" || sysName == "ipod" ) {
		window.location.href="./app/";
	} else {
		alert ("当前只支持iPhone");
	}
}
</script>

<title>欢迎使用旺财</title>
</head>
<body>
<img onclick="onInstall()" src="http://www.getwangcai.com/app/main.png" width="100%"/>
